<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" href="./images/devchallenges.png" />
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="https://devchallenges.io"
        />

        <title>404 - Not Found</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <header class="header">
            <h4 class="header__text">404 - Not Found</h4>
        </header>

        <main class="main">
            <figure class="main__imgContainer">
                <img
                    src="./images/Scarecrow.png"
                    alt="Scarecrow image"
                    class="main__imgContainer-img"
                />
            </figure>
            <div class="main__textSection">
                <h4 class="main__textSection-title">I have bad news for you</h4>
                <p class="main__textSection-description">
                    The page you are looking
                    <br />for might be removed or is <br />temporarily
                    unavailable.
                </p>
                <a href="/">
                    <button class="main__textSection-cta">
                        Back to homepage
                    </button>
                </a>
            </div>
        </main>

        <footer class="footer">
            <p class="footer__text">
                Created by
                <a
                    class="myLink"
                    href="https://www.github.com/TheIntrovertCoder"
                    >@TheIntrovertCoder</a
                >
                -
                <a class="devChallengesLink" href="https://www.devchallenges.io"
                    >devChallenges.io</a
                >
            </p>
        </footer>
    </body>
</html>
